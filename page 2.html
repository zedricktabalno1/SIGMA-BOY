<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIGN IN</title>
  <style>
    body {
      font-family: gothic, sans-serif;
      background-image: url('img5.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 400px;
      color: yellow;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideUp 1s ease-out forwards;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-card h1 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-card label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .form-card input[type="text"],
    .form-card input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .form-card input[type="radio"],
    .form-card input[type="checkbox"] {
      margin-right: 5px;
    }

    .form-card button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: green;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-card button:hover {
      background: darkred;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h1>SIGN IN</h1>
    
    <form action="PERF Task .2.html" method="get">
      <label>First Name:</label>
      <input type="text" name="firstname" required>

      <label>Last Name:</label>
      <input type="text" name="lastname" required>

      <label>Address:</label>
      <input type="text" name="address">

      <label>M.I.:</label>
      <input type="text" name="mi">

      <label>Birthdate:</label>
      <input type="date" name="birthdate">

      <label>Birthplace:</label>
      <input type="text" name="birthplace">

      <label>Gender:</label>
      <input type="radio" name="gender" value="M"> M
      <input type="radio" name="gender" value="F"> F

      <label>Status:</label>
      <input type="radio" name="status" value="S"> S
      <input type="radio" name="status" value="M"> M
      <input type="radio" name="status" value="W"> W
      <input type="radio" name="status" value="D"> D

      <label>Skills:</label>
      <input type="checkbox" name="skills" value="programming"> Programming
      <input type="checkbox" name="skills" value="flowchart"> Flowchart
      <input type="checkbox" name="skills" value="arts"> Arts
      <input type="checkbox" name="skills" value="assembly"> Assembly
      <input type="checkbox" name="skills" value="volleyball"> Volleyball
      <input type="checkbox" name="skills" value="basketball"> Basketball

      <label>School Name:</label>
      <input type="text" name="school">

      <label>Year Graduated:</label>
      <input type="text" name="year">

      <button type="submit">Submit</button>
      <button type="sign in"><a href="log in 1.html">Sign in</a></button>
    </form>
  </div>

</body>
</html>
